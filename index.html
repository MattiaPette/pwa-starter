<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PWA Starter</title>
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="application-name" content="PWA Starter" />
    <meta name="description" content="Your app description" />

    <link rel="icon" href="images/icons/favicon.svg" type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="images/icons/favicon.ico"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      href="images/apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="images/icons/favicon.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="site.webmanifest" />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        --primary: #1976d2;
        --text-on-primary: #fff;
        --text-primary: rgba(0, 0, 0, 0.87);
        --text-secondary: rgba(0, 0, 0, 0.6);
        --text-disabled: rgba(0, 0, 0, 0.38);
        --divider: rgba(0, 0, 0, 0.12);
        --default-background: #fff;
        --card-background: #f8f9fa;

        background: var(--default-background);
        color: var(--text-primary);
      }

      @media (prefers-color-scheme: dark) {
        html {
          --text-primary: #fff;
          --text-secondary: rgba(255, 255, 255, 0.7);
          --text-disabled: rgba(255, 255, 255, 0.5);
          --divider: rgba(255, 255, 255, 0.12);
          --default-background: #202124;
          --card-background: #2a2b2e;
        }
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      button {
        margin: 0;
        font-family: sans-serif;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
